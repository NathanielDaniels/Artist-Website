<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Artist Website</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="title-menu">
      <h1 class="title" id="title">Nathaniel Daniels</h1>
      <div class="menu-button" id="button">Menu</div>
    </div>

    <div class="slide-menu" id="slide-menu">
      <div class="social-media">
        <h2>Social Media</h2>
        <ul>
          <li><img src="/img/Facebook.svg" alt="" /></li>
          <li><img src="/img/Instagram.svg" alt="" /></li>
          <li><img src="/img/Twitter.svg" alt="" /></li>
        </ul>
      </div>
    </div>
    <div class="main-section">
      <section class="user-info">
        <div class="user-name">Elena Morell</div>
        <div class="user-prof">Photography</div>
      </section>
      <section class="user-img">
        <img class="model-left" src="/img/model-left.jpg" alt="" />
        <img class="model-right" src="/img/model-right.jpg" alt="" />
      </section>
      <section class="page-menu">
        <div class="page page1">
          01
          <div class="button"></div>
        </div>
        <div class="page page2">
          02
          <div class="button"></div>
        </div>
        <div class="page page3">
          03
          <div class="button"></div>
        </div>
      </section>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
